{% extends "treasurehunt/base.html" %} {% block content %} {% load static %}
<div class="container">
  <div class="view intro hm-purple-light" style="height: 25px"></div>
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section">Current Leaderboard</h2>
    </div>
  </div>
  <table class="table table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Score</th>
        <th scope="col">Last Submitted</th>
      </tr>
    </thead>
    <tbody>
      {% for x,y,z in user_name %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{x}}</td>
        <td>{{y}}</td>
        <td>{{z}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
