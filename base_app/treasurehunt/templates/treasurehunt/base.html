<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Cell | Online Treasure Hunt</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>

  <body
    class="img js-fullheight"
    style="background-image: url('{% static 'images/bg.jpg' %}')"
  >
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar"
      >
        <a class="navbar-brand" href="{% url 'treasurehunt:index' %}">
          <img
            src="{% static 'images/logo.png' %}"
            alt=""
            width="150"
            height="84"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a target="_blank" href="https://discord.com/invite/7rHDZC64zW"
                ><button class="btn btn-outline-info mx-3" type="button">
                  Discord
                </button></a
              >
            </li>
            <li class="nav-item">
              <a
                target="_blank"
                href="https://hackathon.ecelliiitp.org/Tresure-hunt-rulebook.pdf"
                ><button class="btn btn-outline-light mx-3" type="button">
                  Rules
                </button></a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'treasurehunt:leaderboard' %}">
                <button class="btn btn-outline-warning mx-3" type="button">
                  Leaderboard
                </button></a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'treasurehunt:question' %}">
                <button class="btn btn-outline-primary mx-3" type="button">
                  Question
                </button></a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'treasurehunt:logout' %}">
                <button class="btn btn-outline-danger mx-3" type="button">
                  Sign out
                </button>
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <section class="ftco-section">
      {% block content %} {% endblock content %} {% if flag == 1 %} {% endif %}
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
