{% extends "treasurehunt/base.html" %} {% block content %} {% load static %}
<div class="container">
  <div class="view intro hm-purple-light" style="height: 25px"></div>
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section">Welcome to Online Treasure Hunt !</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Enter your credentials</h3>
        <form action="" method="POST" class="signin-form">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="password-field"
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control btn btn-primary submit px-3"
            >
              Sign In
            </button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50">
              <label class="checkbox-wrap checkbox-primary"
                >Remember Me
                <input type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </form>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
